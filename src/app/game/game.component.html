<div class="text-box">
  <ng-container *ngFor="let word of words;let i=index">
    <p id="{{i}}" >{{word}}</p>
  </ng-container>
</div>
<div class="button-box">
  <button class="btn" type="button"><span>Play</span></button>
</div>

<div class="input-box">
    <form #myForm="ngForm">
      <input name="current" (keyup)="onKey($event, myForm)" [(ngModel)]="currentTypedWord" [value]="currentTypedWord"/>
    </form>
  </div>
  {{points}}
<hr>
{{subscribeTimer}} Seconds Left....
<hr>
{{score}} WPM
